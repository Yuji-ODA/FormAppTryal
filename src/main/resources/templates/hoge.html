<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>user form example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
<thead></thead>
<tbody>
<tr th:each="row : ${rows}">
<td th:text="${row.id}"></td>
<td th:each="cell : ${row.cells}" th:text="${cell.value}" th:colspan="${cell.span}" style="text-align: center;"></td>
</tr>
</tbody>
</table>

</body>
</html>
